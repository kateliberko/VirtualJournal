<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="static\journal.css">
        <div>
            <a class="nav-link" href="/mainpage"><img src="\static\images\home.png " width="3%"></a>
            <a class="nav-link" href="/calendar"><img src="\static\images\calendar_icon.png " width="3%"></a>
            <a class="nav-link" href="/habittracker"><img src="\static\images\habittracker_icon.png " width="3%"></a>
            <a class="nav-link" href="/moodtracker"><img src="\static\images\moodtracker_icon.png " width="3%"></a>
            <a class="nav-link" href="/info"><img src="\static\images\information_icon.png " width="3%"></a>
            <a class="nav-link" href="/account"><img src="\static\images\account_icon.png " width="3%"></a>
            <a class="nav-link" href="/"><img src="\static\images\logout_icon.png " width="3%"></a>
        </div>
        
        {% if title %}
            <title>Virtual Journal - {{ title }}</title>
        {% else %}
            <title>Virtual Journal</title>
        {% endif %}
    </head>
    <body>
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                    {{ message }}
                    </div>
                {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ '/journal/' + journal.id|string + '/update' }}" method="POST" style="width: 100%; height: 70%;">
                <label for="journal" style="padding-left: 2%; font-size: 25px;">{{ journal.date_posted.date() }}</label><br>
                <textarea id="journal" name="journal" cols="80" rows="10">{{ journal.content }}</textarea><br>
                <input type="image" src="\static\images\pen_icon.png" width="10%" style="margin-left: 80%;" alt="Submit">
                <input type="hidden" name="flag" value="fromjournal">
            </form>
        </div>
    </body>
</html>

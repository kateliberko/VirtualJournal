<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="static\habit.css">
        <div>
            <a class="nav-link" href="/mainpage"><img src="static\images\home.png " width="3%"></a>
            <a class="nav-link" href="/calendar"><img src="static\images\calendar_icon.png " width="3%"></a>
            <a class="nav-link" href="/journal"><img src="static\images\journal_icon.png " width="3%"></a>
            <a class="nav-link" href="/moodtracker"><img src="static\images\moodtracker_icon.png " width="3%"></a>
            <a class="nav-link" href="/info"><img src="static\images\information_icon.png " width="3%"></a>
            <a class="nav-link" href="/"><img src="static\images\logout_icon.png " width="3%"></a>
        </div>
    </head>

    <body onload="dayofWeek();">
        <div class="container">
            <a id="habit_button" href="/habitcreate">Edit Habits</a>
            <h1> Habit Tracker </h1>            
            <div id="week">
                <h2>{{ lastweek.strftime("%B %d") }} - {{ todays_date.strftime("%B %d") }}</h2>
                <form action= "/nexthabittracker" method="POST" id="nextButton" >
                    <input type="submit" value=">">
                    <input type="hidden" name="daytag" value="{{ todays_date }}">
                </form>
                <form action= "/prevhabittracker" method="POST" id="backButton" >
                    <input type="submit" value="<">
                    <input type="hidden" name="daytag" value="{{ todays_date }}">
                </form>
                <table>
                    <thead>
                        <tr>
                            <th scope="col" style="text-align: left;">Habit</th>
                                <th id="day6" scope="col"> </th>
                                <th id="day5" scope="col"> </th>
                                <th id="day4" scope="col"> </th>
                                <th id="day3" scope="col"> </th>
                                <th id="day2" scope="col"> </th>
                                <th id="day1" scope="col"> </th>
                                <th id="day0" scope="col"> </th>
                        </tr>
                    </thead><br/>
                    <tbody>
                        <!-- we need to work through how to keep track of which habit exists when -->
                        {% for habit in habits %}
                            <tr>
                                <td scope="row" id="habit"> {{ habit.habit_name }}  </td>
                                <td > </td>
                                <td > </td>
                                <td > </td>
                                <td > </td>
                                <td > </td>
                                <td > </td>
                                <td > </td> <!-- TODAYS DATE HABITS-->
                                
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="static\app.js"> </script>
</html>

<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="static\habit.css">
        <div>
            <a class="nav-link" href="/mainpage"><img src="static\images\home.png " width="3%"></a>
            <a class="nav-link" href="/calendar"><img src="static\images\calendar_icon.png " width="3%"></a>
            <a class="nav-link" href="/journal"><img src="static\images\journal_icon.png " width="3%"></a>
            <a class="nav-link" href="/moodtracker"><img src="static\images\moodtracker_icon.png " width="3%"></a>
            <a class="nav-link" href="/info"><img src="static\images\information_icon.png " width="3%"></a>
            <a class="nav-link" href="/account"><img src="static\images\account_icon.png " width="3%"></a>
            <a class="nav-link" href="/"><img src="static\images\logout_icon.png " width="3%"></a>
        </div>
    </head>

    <body>
        <div class="container">
            <button id="habit_button">Edit Habits</button>
            <h1> Habit Tracker </h1>
            <div id="month">
                <label for="selected_month">Month</label>
                <select name="selected_month" id="selected_month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select><br/>
            </div>
            <div id="year">
                <label for="selected_year">Year</label>
                <select name="selected_year" id="selected_year">
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select><br/>
            </div>
            <button id="submit_form" type="button" > Load </button>
            
            <div id="week1">
                <h2>DEC 5 - DEC 11</h2>
                <button id="backButton"><</button>
                <button id="nextButton">></button>
                <table>
                    <thead>
                        <tr>
                            <th scope="col" style="text-align: left;">Habit</th>
                            <th scope="col">Sun</th>
                            <th scope="col">Mon</th>
                            <th scope="col">Tue</th>
                            <th scope="col">Wed</th>
                            <th scope="col">Thur</th>
                            <th scope="col">Fri</th>
                            <th scope="col">Sat</th>
                        </tr>
                    </thead><br/>
                    <tbody>
                        <!-- we need to work through how to keep track of which habit exists when -->
                        {% for habit in habits %}
                        <tr>
                            <td scope="row" id="habit"> {{ habit }} </td>
                            {% for i in range(7) %}
                            <!-- need to fix this count thing -->
                            <td id="input-{{count.count2}}"> 
                                <div class="habit-box"></div>
                            </td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="static\app.js"> </script>
</html>

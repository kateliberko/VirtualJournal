<!doctype html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="\static\turn_min.js"></script>

<style type="text/css">
body{
	background:#ccc;
}
#magazine{
	width:1152px;
	height:752px;
    background-color:tomato;
}
#magazine .turn-page{
	background-color:#ccc;
	background-size:100% 100%;
}
</style>
</head>
<body>

    <div id="magazine">
        <div style="background-color: tan;"></div>
        <div style="background-color: teal;"></div>
        <div style="background-color: turquoise;"></div>
        <div style="background-color: yellow;"></div>
        <div style="background-color:violet;"></div>
        <div style="background-color:yellowgreen;"></div>
    </div>


    <script type="text/javascript">

        

        $(window).ready(function() {
            $('#magazine').turn({
                                display: 'double',
                                acceleration: true,
                                gradients: !$.isTouch,
                                elevation:50,
                                duration: 1400,
                                when: {
                                    turned: function(e, page) {
                                        /*console.log('Current view: ', $(this).turn('view'));*/
                                    }
                                }
                            });
        });
        
        
        $(window).bind('keydown', function(e){
            
            if (e.keyCode==37)
                $('#magazine').turn('previous');
            else if (e.keyCode==39)
                $('#magazine').turn('next');
                
        });
    </script>
</body>
</html>

                <div class="title" id="dayheader"> </div>
                <div id="content" style="font-size: small;">  
                    <form action="/todo/new" method="POST">
                        <input type="text" id="todolist" onKeyPress="return checkSubmit(event)" placeholder="write your to-do's here!" name="todolist"><br>
                    </form>
                </div>
            </div>

                    <li class="nav-item"><a class="nav-link" href="/journal"><img src="static\images\journal_icon.png"></a></li>

                    <li id="settings"><a class="nav-item nav-link" href="{{ url_for('logout') }}"><img src="static\images\logout_icon.png"></a></li>
                </ul>
            </div>
            <div class="journal">
                <form action="/journal/new" method="POST" style="width: 100%; height: 70%;">
                    <label for="journal" style="padding-left: 2%; font-size: 25px;">{{ todays_date }}</label><br>
                    <textarea id="journal" placeholder="Journal Here" name="journal"></textarea><br>
                    <input type="image" src="static\images\pen_icon.png" width="10%" style="margin-left: 80%;" alt="Submit">
                </form>
            </div>
            <div class="habit">
                <div id="table">
                    <table>
                        <thead>
                            <tr>
                                <th scope="col" id="habitheader">Habit</th>
                                <th scope="col">Yes!</th>
                                <th scope="col">No :(</th>
                            </tr>
                        </thead><br/>
                        <tbody>
                            {% for habit in habits %}
                                <tr>
                                    <td scope="row" id="habitname">{{ habit }}</td>
                                    <td><input class="checkbox-tools" type="radio" name="tools{{count.count1}}" id="tool-{{count.count2}}" checked>
                                        <label class="for-checkbox-tools" for="tool-{{count.count2}}" id="tool-{{count.count2}}" ></td> {{ count.increment2(count) }}
                                    <td><input class="checkbox-tools" type="radio" name="tools{{count.count1}}" id="tool-{{count.count2}}" checked>
                                        <label class="for-checkbox-tools" for="tool-{{count.count2}}" id="tool-{{count.count2}}"></td>
                                </tr>
                                <br/> {{ count.increment1(count) }}{{  count.increment2(count) }}
                            {% endfor %}
    <!-- this only works on inital page load for some reason.. maybe css error?? -->
                        </tbody>
                    </table>
                </div>
            </div>

<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="static\journal.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="\static\turn_min.js"></script>
        <div>
            <a class="nav-link" href="/mainpage"><img src="static\images\home.png " width="3%"></a>
            <a class="nav-link" href="/habittracker"><img src="static\images\habittracker_icon.png " width="3%"></a>
            <a class="nav-link" href="/moodtracker"><img src="static\images\moodtracker_icon.png " width="3%"></a>
            <a class="nav-link" href="/info"><img src="static\images\information_icon.png " width="3%"></a>
            <a class="nav-link" href="/"><img src="static\images\logout_icon.png " width="3%"></a>
        </div>


        {% if title %}
            <title>Virtual Journal - {{ title }}</title>
        {% else %}
            <title>Virtual Journal</title>
        {% endif %}
    </head>

    <body>
        <div class="container">
            <div id="journal">
                <div id="page-1">
                    {{user}}'s Journal      
              <button id="journal_btn" onclick="$('#journal').turn('next')" style="float:right">></button></div>
                {% for journal in alljournals|reverse %}
                        
                        <div id="page-1"><li>
                            <h3><a href="{{ '/journal/' + journal.id|string }}">{{ journal.date_posted.strftime("%B %d")  }}</a> </h3>
                            <p>{{ journal.content }} . . . </p>
                        </li><br/>
                        <button id="journal_btn" onclick="$('#journal').turn('previous')" style="float:left"><</button></div>
                        <div id="page-1"><button id="journal_btn" onclick="$('#journal').turn('next')" style="float:right">></button></div>
                        
                {% endfor %}
                <div id="page-1"><button id="journal_btn" onclick="$('#journal').turn('previous')" style="float:left"><</button></div>
            </div>
        </div>


        <script type="text/javascript">



            $(window).ready(function() {
                $('#journal').turn({
                                    display: 'double',
                                    acceleration: true,
                                    gradients: !$.isTouch,
                                    elevation:50,
                                    duration: 1400,
                                    when: {
                                        turned: function(e, page) {
                                            /*console.log('Current view: ', $(this).turn('view'));*/
                                        }
                                    }
                                });
            });
            
            $(window).bind('keydown', function(e){

                if (e.keyCode==37)
                    $('#journal').turn('previous');
                else if (e.keyCode==39)
                    $('#journal').turn('next');   
            });
        </script>
    </body>
</html>

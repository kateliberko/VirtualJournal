<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar!</title>
    <link rel="stylesheet" href="static\style.css">
  </head>
  <body>
    <div id="container">
      <div id="nav_bar">
        <a class="nav-link" href="/mainpage"><img src="static\images\home.png " width="3%"></a>
        <a class="nav-link" href="/journal"><img src="static\images\journal_icon.png " width="3%"></a>
        <a class="nav-link" href="/habittracker"><img src="static\images\habittracker_icon.png " width="3%"></a>
        <a class="nav-link" href="/moodtracker"><img src="static\images\moodtracker_icon.png " width="3%"></a>
        <a class="nav-link" href="/info"><img src="static\images\information_icon.png " width="3%"></a>
        <a class="nav-link" href="/account"><img src="static\images\account_icon.png " width="3%"></a>
        <a class="nav-link" href="/"><img src="static\images\logout_icon.png " width="3%"></a>
      </div>
      <div class="calendar">
        <div id="header">
            <div id="monthDisplay"></div>
            <div>
            <button id="backButton">Back</button>
            <button id="nextButton">Next</button>
            </div>
        </div>
        <div id="weekdays">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
        </div>
        <div id="calendar"></div>
      </div>
    </div>
    <div id="newEventModal">
      <h2>New Event</h2>
      <input id="eventTitleInput" placeholder="Event Title" />
      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>
    <div id="deleteEventModal">
      <h2>Event</h2>
      <p id="eventText"></p>
      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>
    <div id="modalBackDrop"></div>

    <script src="static\script.js"></script>
  </body>
</html>
